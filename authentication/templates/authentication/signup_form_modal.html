{% load crispy_forms_tags %}
<div
class="modal fade"
id="enroll"
tabindex="-1"
aria-labelledby="enrollLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
	<div class="modal-header">
	  <h5 class="modal-title" id="enrollLabel">Sign Up</h5>
	  <button
		type="button"
		class="btn-close"
		data-bs-dismiss="modal"
		aria-label="Close"
	  ></button>
	</div>
	<div class="modal-body">
	  <form>
		{{ signup_form|crispy }}
		<ul class="messages" style="padding-left: 27%;">
			<li style="list-style-type: none;">
				<small id="err-msg">{{ message }}</small>
			</li>
		  </ul>
		<div class="modal-footer">
		  <button
			type="button"
			class="btn btn-secondary"
			data-bs-dismiss="modal"
		  >
			Close
		  </button>
		  <button type="submit" class="btn btn-primary" id="signupBtn">Submit</button>
		</div>
	  </form>
	</div>
  </div>
</div>
</div>
