{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column w-100 justify-content-center align-items-center">  
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default shadow mt-4 mb-3">
            <div class="card-header">
                <h4 class="card-title"><b>Find Trip</b></h4>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form id="login-user" method="POST" action="{% url 'searched_trip' %}">
                        {% csrf_token %}
                        <div>
                            <div>
                                <div class="form-group mb-3">
                                    <label for="date" class="control-label">Date</label>
                                    <input type="date" class="form-control rounded-0" autofocus name="date" id="date" required="required">
                                </div>
                                <div class="form-group mb-3 ">
                                    <label for="depart" class="control-label">Depart</label>
                                    <select name="depart" id="depart" class="form-select select2 rounded-0">
                                        <option selected></option>
                                        {% for location in locations %}
                                        <option value="{{ location.id }}" >{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group mb-3 ">
                                    <label for="destination" class="control-label">Destination</label>
                                    <select name="destination" id="destination" class="form-select select2 rounded-0">
                                        <option selected></option>
                                        {% for location in locations %}
                                        <option value="{{ location.id }}" >{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="d-flex w-100 justify-content-between align-items-center">
                                        <div class="col-md-4">
                                        </div>
                                        <button class="btn btn-sm rounded-0 btn-primary">
                                                Find Trip
                                            </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
